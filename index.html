<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Conversor de monedas Nacional</header>
      <form>
        <div class="moneda-origen">
          <label for="valor-clp">Pesos CLP</label>
          <input type="number" id="valor-clp" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Moneda a convertir</p>
            <div class="select-box">
              <select id="moneda" tittle="selecciona la moneda">
                <option value="">seleccione moneda</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">
          <button type="button" id="search-btn">Buscar</button>
          <p id="resultado">Resultado: </p>
          <canvas id="myChart"></canvas>
        </div>
      </form>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
